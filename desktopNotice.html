<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button>通知</button>
<script src="./dn.js"></script>
  <script>
    var button = document.getElementsByTagName('button')[0];
    button.addEventListener('click', () => {
      //创建一个实例对象
      var dn = new desktopNotice({
        title: '自定义的title',
        body: '消息的body体',
        icon: 'http://www.mindplus.cc/images/logo_b.png',//左侧图片
        click: function (e) {
          console.log('note click');

          //如果你的页面没有被关闭或转入后台，那么在你会收到一个点击事件。

          //其他情况下会被点击会默认跳转到发起该通知的域名。

          //如果想有其他操作,可以执行以下操作
          //e.preventDefault()
          //window.open('http://...', '_blank')

        },
        close: function () {
          console.log('note close');
          //右下角弹窗消失时（操作系统会在一定时间后自动关闭通知（大约5秒））
        },
        error: function () {
          console.log('note error');
          //显示通知被阻止时  （未获取权限,用户阻止通知等）

        },
        show: function () {
          console.log('note show')
          // 弹窗在右下角显示时
        },

      });
    })


  </script>
</body>

</html>
